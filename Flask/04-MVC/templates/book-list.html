<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>图书列表</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>图书列表</h1>
    <table border="1" cellpadding="5">
    <tr>
        <td>书名</td>
        <td>定价</td>
        <td>作者</td>
        <td>出版社</td>
    </tr>
    {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.price }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.publisher }}</td>
        </tr>
    {% endfor %}
    </table>
</body>
</html>
