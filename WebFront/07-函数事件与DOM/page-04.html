<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>优品课堂 Web前端系列教程</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scripts.js"></script>
</head>
<body>
    <h1>JavaScript</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ab, minus magni. Nesciunt quod laudantium deleniti veritatis officia sapiente mollitia dolores esse suscipit atque earum impedit, voluptates hic aliquid vel facilis.</p>
    
    <p id="ele-1">优品课堂</p>
    <input type="button" value="Change Content" onclick="changeContent()">
</body>
</html>
<script>
    function changeContent () {
        document.getElementById("ele-1").innerHTML = "<span>PEIXUN.IO</span>";
    }
    console.log(document.getElementById("ele-1").innerHTML);
// 在console中打印出id为ele-1的元素,打印其内容,"innerHTML"指代内容
</script>
