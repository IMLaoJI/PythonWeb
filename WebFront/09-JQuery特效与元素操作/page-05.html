<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>优品课堂 Web前端系列教程</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <style>
        #box{
            position: relative;
            width: 200px;
            height:200px;
            background-color: #0f0;

            border: 1px solid #000
        }
    </style>
</head>
<body>
    <h1>JQuery 动画</h1>

    <button id="btn">控制动画</button>
    
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Iure cupiditate numquam odit nisi facere nam delectus qui. Sit pariatur neque reiciendis expedita consequuntur delectus, totam ipsum error perferendis tempora architecto.</p>
    <div id="box"></div>
</body>
</html>
<script>
jQuery(document).ready(function($) {
    $("#btn").click(function () {
        $("#box").animate({
            left:300,
            width:"300px",
            height:"100px",
        },4000).animate({borderWidth:30});
    });
});
</script>
