<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>优品课堂 Web前端系列教程</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">  <!-- 网页兼容性说明 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">  <!-- 跨屏自适应说明 (PC PAD MOBILE) -->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <form action="#" class="form-inline">
                <div class="form-group">
                    <label for="email" class="sr-only">Email:</label>
                    <input type="email" id="email" placeholder="邮箱" class="form-control">
                </div>
                <div class="form-group">
                    <label for="pwd" class="sr-only">密码:</label>
                    <input type="password" id="pwd" placeholder="密码" class="form-control">
                </div>
                <input type="submit" value="登录" class="btn btn-primary">
            </form>
        </div>
        <div class="row">
            <form action="#" class="form-horizontal">
                <div class="form-group">
                    <label for="username" class="control-label col-md-2">用户名:</label>
                    <div class="col-md-4">
                        <!-- <p class="form-control-static">优品课堂</p> -->
                        <input type="text" value="优品课堂" id="username" disabled="disabled" name="username" class="form-control input-sm">
                        <!-- disabled="disabled" 禁用 -->
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="control-label col-md-2">邮箱:</label>
                    <div class="col-md-10">
                        <input type="email" id="email" class="form-control input-lg">  <!-- input-lg  input-sm -->
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="control-label col-md-2">城市:</label>
                    <div class="col-md-3">
                        <select name="city" id="city" class="form-control input-lg">
                            <option value="1">北京</option>
                            <option value="2">上海</option>
                            <option value="3">深圳</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-10 col-md-offset-2">
                        <input type="checkbox" id="remember"><label for="remember">记住我!</label>
                    </div>
                </div>                
            </form>
        </div>
    </div>
</body>
</html>
<script>
jQuery(document).ready(function($) {

});
</script>
