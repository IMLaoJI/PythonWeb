<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>优品课堂 Web前端系列教程</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">  <!-- 网页兼容性说明 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">  <!-- 跨屏自适应说明 (PC PAD MOBILE) -->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-group">
            <div class="row">
                <input type="button" value="普通按钮" class="btn btn-default">
                <input type="button" value="普通按钮" class="btn btn-primary">
                <input type="button" value="普通按钮" class="btn btn-info">
                <input type="button" value="普通按钮" class="btn btn-success">
                <input type="button" value="普通按钮" class="btn btn-danger">
                <input type="button" value="普通按钮" class="btn btn-link">
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <input type="button" value="普通按钮" class="btn btn-default btn-lg">
                <input type="button" value="普通按钮" class="btn btn-primary btn-sm">
                <input type="button" value="普通按钮" class="btn btn-info btn-xs">
                <input type="button" value="普通按钮" class="btn btn-success">
                <input type="button" value="普通按钮" class="btn btn-danger">
                <input type="button" value="普通按钮" class="btn btn-link">
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <a href="http://www.peixun.io" class="btn btn-primary">优品课堂</a>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <!-- 按钮块 -->
                <input type="button" value="块级按钮" class="btn btn-primary btn-block btn-lg">
                <!-- 按钮禁用 -->
                <input type="button" value="块级按钮" class="btn btn-warning btn-block btn-xs disabled">
            </div>
        </div>
    </div>
</body>
</html>

jQuery(document).ready(function($) {

});
