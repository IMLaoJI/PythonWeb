<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>优品课堂 Web前端系列教程</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">  <!-- 网页兼容性说明 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">  <!-- 跨屏自适应说明 (PC PAD MOBILE) -->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <!-- div.container>div.row -->
    <div class="container">
        <div class="row">
            <div class="table-responsive">
            <table class="table table-condensed">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Score</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 五行四列 tr*5>td*4-->
                    <tr class="active">
                        <td>1</td>
                        <td>Tom</td>
                        <td>88.3</td>
                        <td>Python</td>
                    </tr>
                    <tr class="info">
                        <td>2</td>
                        <td>Tom</td>
                        <td>88.3</td>
                        <td>Python</td>
                    </tr>
                    <tr class="success">
                        <td>3</td>
                        <td>Tom</td>
                        <td>88.3</td>
                        <td>Python</td>
                    </tr>
                    <tr class="danger">
                        <td>4</td>
                        <td>Tom</td>
                        <td>88.3</td>
                        <td>Python</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>Tom</td>
                        <td>88.3</td>
                        <td>Python</td>
                    </tr>
                </tbody>
            </table>
            </div>
        </div>
    </div>
</body>
</html>
