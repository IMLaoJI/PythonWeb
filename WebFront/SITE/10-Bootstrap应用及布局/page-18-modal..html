<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>优品课堂 Web前端系列教程</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>
    <div id="my_modal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <a href="#" class="close" data-dismiss="modal" arial-hidden="true">&times;</a>
                    <h4 class="modal-title">确认框</h4>
                </div>
                <div class="modal-body">
                    <p class="text-warning">确认删除当前产品吗?<small>此操作不可恢复!</small></p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default">关闭</button>
                    <button class="btn btn-primary">确定</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <a href="#" class="btn btn-primary">打开对话框</a>
        </div>
        <div class="row">
            <div class="alert alert-danger">
                <a href="#" class="close" data-dismiss="alert">&times;</a>
                <strong>错误:</strong>
                用户名或密码错误!
            </div>
        </div>
    </div>
</body>
</html>
<script>
jQuery(document).ready(function($) {
    // alert('OK');
    // $("#my_modal").modal('show');
    $('a.btn').click(function(event) {
        $("#my_modal").modal('show');
    });
});
</script>
