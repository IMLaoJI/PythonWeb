<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>优品课堂 Web前端系列教程</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">  <!-- 网页兼容性说明 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">  <!-- 跨屏自适应说明 (PC PAD MOBILE) -->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

                        </div>
                    </div>
                    <div class="form-group">

                            <span class="input-group-btn">
                                <input type="submit" value="GO" class="btn btn-default">
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="搜索...">
                            <span class="input-group-btn">
                                <input type="submit" value="搜索" class="btn btn-default">
                                <input type="submit" value="选项" class="btn btn-default">
                            </span>
                        </div>
                    </div>
                </div>

        </div>
    </div>
