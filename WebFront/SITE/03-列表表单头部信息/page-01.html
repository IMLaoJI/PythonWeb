<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>优品课堂</title>
</head>
<body>
    <h1>列表</h1>
    <h2>无序列表</h2>
    <ul>                   <!-- unorder list 无序列表-->
        <li>Python</li>    <!-- list item列表项-->
        <li>Flask</li>
        <li>ASP.net</li>
        <li>C#</li>
    </ul>

    <h2>有序列表</h2>
    <ol>                   <!-- order list 有序列表-->
        <li>Python</li>
        <li>Flask</li>
        <li>ASP.net</li>
        <li>C#</li>
    </ol>

    <h3>定义列表</h3> 
    <dl>                   <!-- defined list 定义列表-->
        <dt>Python</dt>    <!-- defined title 定义标题-->
        <dd>最易学易用的编程语言!</dd> <!-- defined discription 定义描述-->
        <dt>Flask</dt>
        <dd>小巧不失灵活强大!</dd>
    </dl>
</body>
</html>
