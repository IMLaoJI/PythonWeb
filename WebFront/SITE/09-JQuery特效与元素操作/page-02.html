<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>优品课堂 Web前端系列教程</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>
    <h1>JQuery</h1>

    <button id="btn-hide">隐藏段落</button>
    <button id="btn-show">显示段落</button>
    <button id="btn-toggle">切换显示/隐藏</button>
    
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Iure cupiditate numquam odit nisi facere nam delectus qui. Sit pariatur neque reiciendis expedita consequuntur delectus, totam ipsum error perferendis tempora architecto.</p>
</body>
</html>
<script>
jQuery(document).ready(function($) {
    $("#btn-hide").click(function () {
        $("p").fadeOut(2000);
    });

    $("#btn-show").bind("click",function (){
        $("p").fadeIn(2000,function (argument) {
            alert("显示完成!");   // 回调函数
        });
    });

    $('#btn-toggle').click(function(event) {
        $("p").fadeToggle(1000)
    });
});
</script>
