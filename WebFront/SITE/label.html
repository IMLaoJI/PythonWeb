<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1 style="">HTML 5 教程</h1>              <!-- 标题  -->
    <a href="news/list.html" target=""></a>    <!-- 超链接 "../"意为上一级目录,例"../news/list.html" -->
    <hr>                                       <!-- 水平线 (自封闭,即不需</hr>)  -->
    <br>                                       <!-- 换行符 (自封闭,即不需</br>)  -->
    <p></p>                                    <!-- 段落  -->
    <img src="" alt="">                        <!-- 图片  -->
    <ul>                                       <!-- 无序列表,排序列表为 <ol> -->
        <li>AAA</li>                           <!-- 列表项(list item) -->
        <li>BBB</li>
        <li>CCC</li>
        <li>DDD</li>
    </ul>
    <table>                                    <!-- 表格  -->
        <tr>                                   <!-- 表格行  -->
            <td></td>                          <!-- 表头行  -->
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
