            var result = confirm("是否确认删除当前记录?");
            if (result == true) { document.write("记录已删除!");}
            else {
                document.write("操作已取消!");
            }
        }

            var name = prompt("请输入您的姓名: ", "Tom");
            document.write("<h1>您好: " + name + "</h1>");
        }

</script>
