<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文本格式化</title>
</head>
<body>
    <h1>文本格式化</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Vitae iusto enim repudiandae laborum, velit omnis vero nihil fuga officiis exercitationem odio architecto quidem, tempore possimus repellat consequatur asperiores assumenda. Facilis.</p>
    <!-- 加粗显示 -->
    <p><b>优品课堂</b></p>
    <p><strong>www.codr.cn</strong></p>
    <!-- 倾斜显示 -->
    <p><em>peixun.io</em></p>
    <p><i>codr.cn</i></p>
    <!-- 缩小显示 -->
    <p><small>优品课堂</small></p>
    
</body>
</html>
