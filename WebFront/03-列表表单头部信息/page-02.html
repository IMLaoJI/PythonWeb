<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>优品课堂 HTML</title>
</head>
<body>
    <h1>表单</h1>
    <form action="#" method="post">
        <table cellpadding="5">
            <tr>
                <td></td>
                <td>
                    <!-- label for 与 id 相关联,则点击文字也可进去输入框 -->
                    <label for="username">用户名:</label>
                    <input type="text" id="username" name="username">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <label for="pwd">密码:</label>
                    <input type="password" name="pwd" id="pwd">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <!-- 同组内容, name名称需相同 -->
                    <!-- checked, 默认选中 -->
                    <input type="radio" name="sex" checked="checked" id="male"><label for="male">男</label>
                    <input type="radio" name="sex" id="female"><label for="female">女</label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" name="language" id="python"><label for="python">Python</label>
                    <input type="checkbox" name="language" id="CSharp"><label for="CSharp">CSharp</label>
                    <input type="checkbox" name="language" id="PHP"><label for="PHP">PHP</label>
                    <input type="checkbox" name="language" id="Java"><label for="Java">Java</label>
                    <input type="checkbox" name="language" id="Ruby"><label for="Ruby">Ruby</label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <label for="avatar">头像:</label>
                    <input type="file" name="avatar" id="avatar">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <label for="intro">简介:</label>   
                    <textarea name="intro" id="intro" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <!-- selected 默认选中 -->
                    <label for="country">国籍:</label>
                    <select name="country" id="country">
                        <option value="-1">-- 请选择 --</option>
                        <option value="1" selected="selected">中国</option>
                        <option value="2">美国</option>
                        <option value="3">韩国</option>
                        <option value="4">法国</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="提交">
                    <input type="reset" value="重置">
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
        </table>
    </form>
    
</body>
</html>
